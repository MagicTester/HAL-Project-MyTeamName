<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" required><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" required><br><br>
    
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    
    <h2>Result: <span id="result"></span></h2>

    <script src="../src/add.js"></script>
    <script src="../src/sub.js"></script>
    <script src="../src/mul.js"></script>
    <script src="../src/div.js"></script>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch(operation) {
                case 'add':
                    result = add(num1, num2);
                    break;
                case 'sub':
                    result = subtract(num1, num2);
                    break;
                case 'mul':
                    result = multiply(num1, num2);
                    break;
                case 'div':
                    result = divide(num1, num2);
                    break;
                default:
                    result = 'Invalid operation';
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
